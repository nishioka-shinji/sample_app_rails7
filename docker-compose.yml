version: '3'
services:
  db:
    image: mysql:8.0.29-oracle
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
    volumes:
      - ./tmp/db:/var/lib/mysql

  web:
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    command: bash -c "rm -f tmp/pids/unicorn.pid && bundle exec unicorn_rails -c config/unicorn.rb"
    volumes:
      - .:/sample_app_rails7
    ports:
      - "8080:8080"
    depends_on:
      - db